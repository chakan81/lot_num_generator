<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="600" fill="#f8f9fa"/>
  
  <!-- 헤더 -->
  <rect width="400" height="80" fill="#4a90e2"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">로또 번호 생성기</text>
  
  <!-- 메인 컨테이너 -->
  <rect x="20" y="100" width="360" height="480" fill="white" rx="10" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 숫자 표시 영역 제목 -->
  <text x="200" y="130" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">생성된 번호</text>
  
  <!-- 숫자 네모칸 6개 -->
  <g id="number-boxes">
    <rect x="40" y="150" width="45" height="45" fill="#fff" stroke="#4a90e2" stroke-width="2" rx="5"/>
    <text x="62.5" y="178" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">7</text>
    
    <rect x="95" y="150" width="45" height="45" fill="#fff" stroke="#4a90e2" stroke-width="2" rx="5"/>
    <text x="117.5" y="178" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">15</text>
    
    <rect x="150" y="150" width="45" height="45" fill="#fff" stroke="#4a90e2" stroke-width="2" rx="5"/>
    <text x="172.5" y="178" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">23</text>
    
    <rect x="205" y="150" width="45" height="45" fill="#fff" stroke="#4a90e2" stroke-width="2" rx="5"/>
    <text x="227.5" y="178" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">31</text>
    
    <rect x="260" y="150" width="45" height="45" fill="#fff" stroke="#4a90e2" stroke-width="2" rx="5"/>
    <text x="282.5" y="178" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">38</text>
    
    <rect x="315" y="150" width="45" height="45" fill="#fff" stroke="#4a90e2" stroke-width="2" rx="5"/>
    <text x="337.5" y="178" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="20" font-weight="bold">45</text>
  </g>
  
  <!-- 범위 설정 영역 제목 -->
  <text x="200" y="230" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">번호 범위 설정</text>
  
  <!-- 세로 슬라이더 6개 -->
  <g id="sliders">
    <!-- 슬라이더 1 -->
    <g transform="translate(62.5, 250)">
      <rect x="-8" y="0" width="16" height="180" fill="#e8e8e8" rx="8"/>
      <text x="0" y="-5" text-anchor="middle" fill="#666" font-size="10">1번</text>
      <!-- 최대값 버튼 (위) -->
      <circle cx="0" cy="30" r="8" fill="#ff6b6b" stroke="white" stroke-width="2"/>
      <text x="15" y="35" fill="#666" font-size="10">최대: 45</text>
      <!-- 최소값 버튼 (아래) -->
      <circle cx="0" cy="150" r="8" fill="#51cf66" stroke="white" stroke-width="2"/>
      <text x="15" y="155" fill="#666" font-size="10">최소: 1</text>
    </g>
    
    <!-- 슬라이더 2 -->
    <g transform="translate(117.5, 250)">
      <rect x="-8" y="0" width="16" height="180" fill="#e8e8e8" rx="8"/>
      <text x="0" y="-5" text-anchor="middle" fill="#666" font-size="10">2번</text>
      <circle cx="0" cy="40" r="8" fill="#ff6b6b" stroke="white" stroke-width="2"/>
      <text x="15" y="45" fill="#666" font-size="10">최대: 43</text>
      <circle cx="0" cy="140" r="8" fill="#51cf66" stroke="white" stroke-width="2"/>
      <text x="15" y="145" fill="#666" font-size="10">최소: 3</text>
    </g>
    
    <!-- 슬라이더 3 -->
    <g transform="translate(172.5, 250)">
      <rect x="-8" y="0" width="16" height="180" fill="#e8e8e8" rx="8"/>
      <text x="0" y="-5" text-anchor="middle" fill="#666" font-size="10">3번</text>
      <circle cx="0" cy="50" r="8" fill="#ff6b6b" stroke="white" stroke-width="2"/>
      <text x="15" y="55" fill="#666" font-size="10">최대: 40</text>
      <circle cx="0" cy="130" r="8" fill="#51cf66" stroke="white" stroke-width="2"/>
      <text x="15" y="135" fill="#666" font-size="10">최소: 5</text>
    </g>
    
    <!-- 슬라이더 4 -->
    <g transform="translate(227.5, 250)">
      <rect x="-8" y="0" width="16" height="180" fill="#e8e8e8" rx="8"/>
      <text x="0" y="-5" text-anchor="middle" fill="#666" font-size="10">4번</text>
      <circle cx="0" cy="35" r="8" fill="#ff6b6b" stroke="white" stroke-width="2"/>
      <text x="15" y="40" fill="#666" font-size="10">최대: 45</text>
      <circle cx="0" cy="145" r="8" fill="#51cf66" stroke="white" stroke-width="2"/>
      <text x="15" y="150" fill="#666" font-size="10">최소: 1</text>
    </g>
    
    <!-- 슬라이더 5 -->
    <g transform="translate(282.5, 250)">
      <rect x="-8" y="0" width="16" height="180" fill="#e8e8e8" rx="8"/>
      <text x="0" y="-5" text-anchor="middle" fill="#666" font-size="10">5번</text>
      <circle cx="0" cy="45" r="8" fill="#ff6b6b" stroke="white" stroke-width="2"/>
      <text x="15" y="50" fill="#666" font-size="10">최대: 42</text>
      <circle cx="0" cy="125" r="8" fill="#51cf66" stroke="white" stroke-width="2"/>
      <text x="15" y="130" fill="#666" font-size="10">최소: 8</text>
    </g>
    
    <!-- 슬라이더 6 -->
    <g transform="translate(337.5, 250)">
      <rect x="-8" y="0" width="16" height="180" fill="#e8e8e8" rx="8"/>
      <text x="0" y="-5" text-anchor="middle" fill="#666" font-size="10">6번</text>
      <circle cx="0" cy="25" r="8" fill="#ff6b6b" stroke="white" stroke-width="2"/>
      <text x="15" y="30" fill="#666" font-size="10">최대: 45</text>
      <circle cx="0" cy="155" r="8" fill="#51cf66" stroke="white" stroke-width="2"/>
      <text x="15" y="160" fill="#666" font-size="10">최소: 1</text>
    </g>
  </g>
  
  <!-- 범례 -->
  <g transform="translate(40, 460)">
    <circle cx="0" cy="0" r="6" fill="#ff6b6b" stroke="white" stroke-width="1"/>
    <text x="12" y="4" fill="#666" font-size="12">최대값</text>
    <circle cx="80" cy="0" r="6" fill="#51cf66" stroke="white" stroke-width="1"/>
    <text x="92" y="4" fill="#666" font-size="12">최소값</text>
  </g>
  
  <!-- 만들기 버튼 -->
  <rect x="150" y="500" width="100" height="40" fill="#4a90e2" rx="20"/>
  <text x="200" y="525" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">번호 만들기</text>
  
  <!-- 추가 설명 -->
  <text x="200" y="565" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">슬라이더를 조정하여 각 번호의 범위를 설정하세요</text>
</svg>